<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assests/WikipediaIcon.svg" type="svg">
    <title>Colorpedia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assests/colored_ball.ico" type="image/x-icon">

</head>

<body class="petals-theme">
    <div class="container">
        <div class="header">
            <div class="titleHeading">
                <h1>Search ON Colourpedia</h1>
            </div>
            <form id="search-form">
                <div>
                    <input type="text" id="search-input" placeholder="Enter search term" />

                </div>
                <div>
                    <button type="submit">Search</button>
                    <span class="cotton">Cotton</span>
                    <span class="petals">Petals</span>
                    <span class="yellow">Yellow Bud</span>
                </div>
            </form>

        </div>
        <div id="search-results"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>

</html>
