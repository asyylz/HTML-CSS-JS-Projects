<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <script src="https://kit.fontawesome.com/120f981366.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap Bundle (Bootstrap JS + Popper.js) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body class="">
    <div class="container d-flex flex-column flex-md-row">
        <div class="card1 d-lg-flex col-12 col-md-7">
            <div class="d-flex col-12">
                <h1>Weather</h1>
                <div class="d-flex mr-3">
                    <h2 class="text-wrap ml-4">London</h2>
                    <div class="flex-column">
                        <small class="time">10:36 - Tuesday, 22 Oct '19</small>
                        <small class="date">10:36 - Tuesday, 22 Oct '19</small>
                    </div>

                    <i id="location" class="fa-solid fa-location-pin text-center"></i>
                </div>

            </div>

            <div class="row px-1 align-items-center">
                <h1 class="large-font mr-3">26&#176;</h1>

                <div class="icondiv">
                    <img class="icon" src="">
                    <p class="icon-text text-center">Sunny</p>
                </div>


            </div>
        </div>

        <div class="side-info col-12 col-md-5">
            <div class="row px-2 px-md-2">
                <input type="text" name="location" placeholder="Another location" class=" rounded-left mb-5">
                <div class="fa fa-search mb-5 mr-0 text-center rounded-right"></div>
            </div>
            <div class="mr-2 ml-2">
                <h3 class="">Weather Details</h3>
                <div class="line mb-3"></div>
                <div class="row px-3 cloud">
                    <p>Cloudy</p>
                    <p class="ml-auto align-items-center">12%</p>
                    <i class="fa-solid fa-cloud m-1"></i>
                </div>

                <div class="row px-3 humidity">
                    <p>Humidity</p>
                    <p class="ml-auto">78%</p>
                    <i class="fa-solid fa-cloud-rain m-1"></i>
                </div>

                <div class="row px-3 wind">
                    <p>Wind</p>
                    <p class="ml-auto">1km/h</p>
                    <i class="fa-solid fa-wind m-1"></i>
                </div>

                <div class="row px-3 pressure">
                    <p>Pressure</p>
                    <p class="ml-auto">0mm</p>
                    <img class="barometer" src="./assets/wi-barometer.svg" alt="">
                </div>
                <h3 class="">Favorite Cities</h3>
                <div class="line mb-3"></div>
                <div class="row px-3 d-flex justify-content-between">
                    <p>Birmingham</p>
                    <p class="optcity one">Birmingham</p>
                </div>
                <div class="row px-3 d-flex justify-content-between">
                    <p>Manchester</p>
                    <p class="optcity two">Manchester</p>
                </div>
                <div class="row px-3 d-flex justify-content-between">
                    <p>New York</p>
                    <p class="optcity three">New York</p>
                </div>
                <div class="row px-3 d-flex justify-content-between">
                    <p>Prague</p>
                    <p class="optcity four">Prague</p>
                </div>
                <div class="line my-3"></div>

            </div>
            </di>
        </div>

        <script defer src="./app.js"></script>
</body>

</html>
